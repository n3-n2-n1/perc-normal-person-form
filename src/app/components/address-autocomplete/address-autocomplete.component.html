<div class="relative" #dropdownRef>
  <div class="relative">
    <input
      #inputRef
      type="text"
      [placeholder]="placeholder"
      (input)="onInputChange($event)"
      (focus)="onInputFocus()"
      [class]="'input-base pr-10 ' + className"
    />
    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
      @if (isLoading) {
        <svg class="w-5 h-5 text-slate-400 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      } @else {
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      }
    </div>
  </div>

  <!-- Dropdown de sugerencias -->
  @if (showSuggestions && suggestions.length > 0) {
    <div class="absolute z-50 w-full mt-2 bg-gray-900/95 border border-gray-700/50 rounded-lg shadow-2xl max-h-60 overflow-y-auto custom-scrollbar backdrop-blur-md">
      @for (suggestion of suggestions; track $index) {
        <button
          type="button"
          (click)="handleSelectSuggestion(suggestion)"
          (mousedown)="onMouseDown($event)"
          class="w-full px-4 py-3 text-left hover:bg-gray-800/60 transition-colors duration-150 border-b border-gray-800/50 last:border-b-0 text-gray-200"
        >
          <p class="text-sm font-normal leading-relaxed">{{ suggestion.display_name }}</p>
        </button>
      }
    </div>
  }
  
  @if (showSuggestions && isLoading) {
    <div class="absolute z-50 w-full mt-2 bg-gray-900/95 border border-gray-700/50 rounded-lg shadow-2xl backdrop-blur-md">
      <div class="px-4 py-3 text-center text-gray-400 text-sm">
        Buscando direcciones...
      </div>
    </div>
  }
</div>
